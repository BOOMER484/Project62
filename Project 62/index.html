<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grids">Grid view</a></li>
                <!--add Grids in href as href="#Grids"-->
                <li class="links"><a href="#slides">Slide view</a></li>
                <!--add Slides in href as href="#Slides"-->

            </ul>
        </center>
    </h3>

    <div class="container">
        <center>
            <section id="home">
                <div class="page-header">
                    <h2 class="text-capitalize"></h2>
                    <img id="img1" src="flowers.gif" class="img-responsive">
                </div>
            </section>
        </center>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="brown.jpg">
                <img class="img2" src="Orange.jpg">
                <img class="img2" src="black.jpg">
                <img class="img2" src="purple.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="brown.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Brown Art</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Orange.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Art</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="black.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Art</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Green Art</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="blue.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Art</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet Art</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White Art</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
    <br><br>


</body>

</html>
